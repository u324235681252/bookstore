{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-5">
            <div class="text-center mb-4">
                <i class="fas fa-sign-in-alt fa-3x text-primary mb-3"></i>
                <h2>Вход в систему</h2>
                <p class="text-muted">Войдите в свой аккаунт</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-muted">
                        Нет аккаунта?
                        <a href="{% url 'register' %}" class="text-decoration-none">Зарегистрируйтесь</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="card mt-3 p-3 bg-light">
            <small class="text-muted">
                <strong>Тестовые данные:</strong><br>
                Администратор: admin / admin123<br>
                Пользователь: user1 / password123
            </small>
        </div>
    </div>
</div>
{% endblock %}
